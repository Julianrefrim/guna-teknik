<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyek - PT Guna Teknik Perkasa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo-link">
        <img src="image/logo.png" alt="Logo" class="logo-img" />
        <span class="logo-text">PT Guna Teknik Perkasa</span>
      </a>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Beranda</a></li>
          <li><a href="tentang.html">Tentang</a></li>
          <li><a href="proyek.html" class="active">Proyek</a></li>
          <li><a href="kontak.html">Kontak</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section Proyek -->
  <section class="project-preview" data-aos="fade-up">
    <div class="container">
      <h2>Proyek Kami</h2>
      <p class="subtitle">Beberapa proyek yang telah kami selesaikan</p>
      <div class="project-grid">
        <div class="project-card" data-aos="zoom-out">
          <img src="image/sutet.png" alt="Proyek Wilmar Group" />
          <h3>Wilmar Group</h3>
        </div>
        <div class="project-card" data-aos="zoom-out" data-aos-delay="100">
          <img src="image/1.png" alt="Proyek Krakatau Steel" />
          <h3>Krakatau Steel</h3>
        </div>
        <div class="project-card" data-aos="zoom-out" data-aos-delay="200">
          <img src="image/2.png" alt="Proyek PLN Substation" />
          <h3>PLN Substation</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 PT Guna Teknik Perkasa</p>
    </div>
  </footer>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>

</body>
</html>
